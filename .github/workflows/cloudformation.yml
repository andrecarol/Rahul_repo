name: Cloudformation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python -m unittest discover -s . -p 'test_*.py'
        pytest
    
    - name: Package Lambda function
      run: |
        mkdir -p artifact/publish
        shopt -s extglob
        cp -r !(artifact) artifact/publish/
        cd artifact/publish
        zip -r ../lambda.zip .

    - name: Copy CloudFormation Template
      run: cp ./deployment.yaml ./artifact/deployment.yaml
    
    - uses: actions/upload-artifact@v3
      with:
        name: lambda
        path: ./artifact

  test-deploy:
    runs-on: ubuntu-latest
    environment: Test
    needs: build
    
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: lambda
          path: artifact
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      
      - name: Deploy to AWS CloudFormation
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: youtube-cloudformation-demo
          template: artifact/deployment.yaml
          parameter-overrides: "Environment=-Test"
          no-fail-on-empty-changeset: "1"

  prod-deploy:
    runs-on: ubuntu-latest
    environment: Prod
    needs: build
    
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: lambda
          path: artifact
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      
      - name: Deploy to AWS CloudFormation
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: youtube-cloudformation-demo-prod
          template: artifact/deployment.yaml
          parameter-overrides: "Environment="
          no-fail-on-empty-changeset: "1"
